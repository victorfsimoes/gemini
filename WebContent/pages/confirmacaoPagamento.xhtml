<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/templates/layoutBasico.xhtml">

	<ui:define name="header">
		<h:outputStylesheet library="css/pages" name="carrinho.css" />
	</ui:define>

	<ui:define name="content">
		<ui:param name="pedido" value="#{gerentePedidoMB.pedido}" />

		<p:panel styleClass="panelTransparente" id="panelContainerCheckout"
			style="width: 100% !important;">

			<h1 style="margin-top: -1px; margin-bottom: -5px">#{msg['titulo.dadosPagamento']}</h1>

			<h:form id="formConfirmacaoPagamento" style="padding-top:20px;">

				<h:outputText escape="false"
					value="#{gerentePedidoMB.mensagemPagamentoCartao}" />

				<h:panelGrid rendered="#{gerentePedidoMB.pedidoImpressaoPagamentoCartaoAutorizado}"
					columns="1" style="width:100%; text-align:center">

					<p:commandButton escape="false"
						value="#{msg['acao.imprimirPedido']}" immediate="true"
						icon="ui-icon-cart"
						oncomplete="redirecionar('#{rootPath}#{historicoPedidosMB.urlViewResumo}')" />

				</h:panelGrid>

				<h:panelGrid
					rendered="#{not gerentePedidoMB.pedidoImpressaoPagamentoCartaoAutorizado}"
					columns="1" style="width:100%; text-align:center">

					<a href="#{rootPath}/pagamento/" class="botaoFinalizarCompra">#{msg['acao.voltar']}</a>

				</h:panelGrid>


			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
