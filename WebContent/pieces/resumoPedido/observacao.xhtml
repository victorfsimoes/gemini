<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel
		rendered="#{not empty pedido.observacao or not empty pedido.observacao1 or not empty pedido.observacao2}">

		<h3 class="tituloBoxImpressao">#{msg['titulo.observacoes']}</h3>
		<h:dataTable frame="above" value="" style="width:100%; text-align:left">
			<h:column rendered="#{not empty pedido.observacao}">
				#{pedido.observacao} #{pedido.observacao1} #{pedido.observacao2}
			</h:column>
		</h:dataTable>

	</p:outputPanel>
</f:view>
