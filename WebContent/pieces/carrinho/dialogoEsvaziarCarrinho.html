<p:confirmDialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes"
	global="true" showEffect="fade" widgetVar="esvaziar"
	header="#{msg['texto.esvaziarCarrinho']}"
	message="#{msg['mensagem.esvaziarCarrinho']}"
	icon="ui-icon-alert">

	<p:commandButton value="#{msg['acao.confirmar']}"
		update=":panelContainerPedido, :containerHeaderCarrinho"
		action="#{gerentePedidoMB.inicializarNovoPedido()}"
		oncomplete="esvaziar.hide()" styleClass="ui-confirmdialog-yes"
		icon="ui-icon-check"/>

	<p:commandButton value="#{msg['acao.cancelar']}" type="button"
		onclick="esvaziar.hide()" styleClass="ui-confirmdialog-no"
		icon="ui-icon-close" />

</p:confirmDialog>
