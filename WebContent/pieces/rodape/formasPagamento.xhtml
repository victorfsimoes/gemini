<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" rendered="#{not empty rodapeMB.formasPagamento}">


	<h3 class="footerFormasPagamentoTitulo">#{msg['titulo.formasPagamento']}</h3>

	<ui:repeat var="forma" value="#{rodapeMB.formasPagamento}">
		<h:graphicImage width="38" height="38" title="#{forma.descricao}"
			value="#{arquivo.getImageFormaPagamento(forma)}" />
	</ui:repeat>

</h:panelGrid>
