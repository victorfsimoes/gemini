<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes"
	id="popupFilial" header="#{msg['titulo.selecionarFilial']}"
	widgetVar="pFilial" modal="true"
	visible="#{identity.loggedIn and empty gerenteLogin.codigoFilialSelecionada and false}"
	rendered="#{gerenteLogin.perfilColaborador}">

	<h:form>
		<h:panelGrid columns="1" style="padding:20px" rendered="false">
			<p:outputLabel value="#{msg['texto.filial']}"
				style="float: left !important" styleClass="bold" for="filiais" />
			<h:selectOneMenu style="margin-bottom:20px;"
				value="#{gerenteLogin.codigoFilialSelecionada}" id="filiais"
				label="Selecione a filial">
				<f:selectItems value="#{gerenteLogin.filiaisUsuario}" var="f"
					itemValue="#{f.filial.codigo}" itemLabel="#{f.filial.fantasia}" />
			</h:selectOneMenu>
		</h:panelGrid>

		<p:commandButton value="Ok"
			action="#{gerenteLogin.confirmarFilialSelecionada()}"
			onclick="pFilial.hide();" />
	</h:form>
</p:dialog>
