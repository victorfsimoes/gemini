<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">

	<h:panelGrid columns="2" style="width:100%;"
		rendered="#{gerentePedidoMB.clienteSelecionado != null}">
		<comp:comboBox titulo="#{msg['texto.enderecoEntrega']}"
			lista="#{gerentePedidoMB.enderecos}" var="endereco"
			itemLabel="#{endereco}" itemValue="#{endereco.codigo}"
			valueChangeListener="#{gerentePedidoMB.enderecoEntregaChange}"
			value="#{gerentePedidoMB.enderecoEntregaSelecionadoCodigo}"
			id="enderecoEntrega" />
		<div></div>
	</h:panelGrid>

</f:view>
