<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">

	<comp:comboBox titulo="#{msg['texto.localRetira']}"
		value="#{gerentePedidoMB.localRetiraSelecionado}" id="localRetira"
		var="localRetira" itemLabel="#{localRetira}"
		itemValue="#{localRetira.codigo}" lista="#{gerentePedidoMB.locaisRetirada}"
		valueChangeListener="#{gerentePedidoMB.localRetiradaChange}"
		update="@form, :header"
		rendered="#{not empty gerentePedidoMB.locaisRetirada}" global="true" />
</f:view>
