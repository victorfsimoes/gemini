<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<composite:interface>
		<composite:attribute name="titulo" required="true" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="lista" required="false" />
		<composite:attribute name="var" required="false" />
		<composite:attribute name="itemValue" required="false" />
		<composite:attribute name="itemLabel" required="false" />
		<composite:attribute name="requerido" required="false" default="false" />
		<composite:attribute name="editavel" required="false" default="false" />
		<composite:attribute name="filter" required="false" default="false" />
		<composite:attribute name="tamCampo" required="false" />
		<composite:attribute name="maxCaracteres" required="false" />
		<composite:attribute name="toolTip" required="false" />
		<composite:attribute name="watermark" required="false" />
		<composite:attribute name="valueChangeListener" required="false"
			targets="comboBox" />
		<composite:attribute name="global" required="false" default="false" />
		<composite:attribute name="onchange" required="false"
			targets="comboBox" />
		<composite:attribute name="eventoAjax" required="false" />
		<composite:attribute name="update" required="false" />
		<composite:attribute name="disabled" required="false" />
		<composite:attribute name="onComplete" required="false" />

	</composite:interface>


	<composite:implementation>

		<h:panelGrid columns="1" style="text-align:left !important"
			rendered="#{cc.attrs.lista.size() > 0}">

			<p:outputLabel value="#{cc.attrs.titulo}" styleClass="textCadastro"
				for="comboBox" />

			<p:selectOneMenu id="comboBox" disabled="#{cc.attrs.disabled}"
				value="#{cc.attrs.value}" required="#{cc.attrs.requerido}"
				requiredMessage="#{msg['alerta.campoObrigatorio']}"
				editable="#{cc.attrs.editavel}" filter="#{cc.attrs.filter}">

				<f:selectItems value="#{cc.attrs.lista}" var="#{cc.attrs.var}"
					itemValue="#{cc.attrs.itemValue}" itemLabel="#{cc.attrs.itemLabel}" />

				<p:ajax update="comboBox, #{cc.attrs.update}"
					global="#{cc.attrs.global}" />

			</p:selectOneMenu>

			<p:message for="comboBox" />
			<p:watermark for="comboBox" value="#{cc.attrs.watermark}" />
		</h:panelGrid>

	</composite:implementation>

</h:body>
</html>
