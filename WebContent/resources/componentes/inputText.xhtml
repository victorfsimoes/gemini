<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>

	<composite:interface>
		<composite:attribute name="titulo" required="true" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="labelAntes" required="false" />
		<composite:attribute name="labelDepois" required="false" />
		<composite:attribute name="requerido" required="false" default="false" />
		<composite:attribute name="tamCampo" required="false" />
		<composite:attribute name="requerFoco" required="false" />
		<composite:attribute name="maxCaracteres" required="false"
			default="30" />
		<composite:attribute name="toolTip" required="false" />
		<composite:attribute name="watermark" required="false" />
		<composite:attribute name="eventoChange" required="false" />
		<composite:attribute name="disabled" required="false" />
		<composite:attribute name="styleInput" required="false" />

		<composite:attribute name="eventoKeyPress" required="false" />

		<composite:attribute name="somenteDigito" required="false"
			default="false" />
		<composite:attribute name="campoAtualizar" required="false" />




	</composite:interface>


	<composite:implementation>

		<div class="divContainer">

			<p:outputLabel value="#{cc.attrs.titulo}" for="inputText"
				styleClass="divContainerTitulo" />

			<h:panelGrid columns="3" style="vertical-align: middle !important;">
				<h:outputText value="#{cc.attrs.labelAntes}"
					rendered="#{not empty cc.attrs.labelAntes}" />

				<p:inputText id="inputText" value="#{cc.attrs.value}"
					size="#{cc.attrs.tamCampo}" style="#{cc.attrs.styleInput}"
					maxlength="#{cc.attrs.maxCaracteres}"
					required="#{cc.attrs.requerido}" alt="Campo #{cc.attrs.titulo}"
					requiredMessage="#{msg['alerta.campoObrigatorio']} #{cc.attrs.titulo}"
					title="#{cc.attrs.toolTip}" onchange="#{cc.attrs.eventoChange}"
					disabled="#{cc.attrs.disabled}"
					onkeypress="#{cc.attrs.somenteDigito?'return isNumero(event);':''}">
				
					<p:ajax event="change" update="#{cc.attrs.campoAtualizar}" global="false" />

				</p:inputText>
				
				<p:focus for="inputText" rendered="#{cc.attrs.requerFoco}"/>

				<h:outputText value="#{cc.attrs.labelDepois}"
					rendered="#{not empty cc.attrs.labelDepois}" />
			</h:panelGrid>

			<p:message for="inputText" />
			<p:watermark for="inputText" value="#{cc.attrs.watermark}" />

		</div>
	</composite:implementation>

</body>
</html>
