<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<composite:interface>
		<composite:attribute name="titulo" required="true" />
		<composite:attribute name="info" required="true" />
		<composite:attribute name="styleClass" required="false" />
		<composite:attribute name="colunas" required="false" default="1" />
	</composite:interface>


	<composite:implementation>

		<div
			style="margin-bottom: 5px; margin-top: 5px;"
			class="#{cc.attrs.styleClass}">
			<h:outputText value="#{cc.attrs.titulo}" styleClass="textCadastro" style="display:inline-block" />
			<br style="display: #{cc.attrs.colunas=='1'?'block':'none'}"/>
			<h:outputText value="#{cc.attrs.info}" style="display:inline-block; text-transform: capitalize" />
		</div>

	</composite:implementation>

</h:body>
</html>
