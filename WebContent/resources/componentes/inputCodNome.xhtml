<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>

	<composite:interface>

		<!-- <composite:attribute name="idNome" required="true" />
		<composite:attribute name="idCodigo" required="true" /> -->
		<composite:attribute name="titulo" required="true" />
		<composite:attribute name="valueCodigo" required="true" />
		<composite:attribute name="valueNome" required="true" />
		<composite:attribute name="metodoPesquisa" required="true"
			method-signature="java.lang.String f()" />
		<composite:attribute name="requerido" required="false" default="false" />
		<composite:attribute name="tamNome" required="false" />
		<composite:attribute name="maxCaracteres" required="false"
			default="30" />
		<composite:attribute name="toolTip" required="false" />
		<composite:attribute name="watermark" required="false" />
		<composite:attribute name="eventoChange" required="false" />
		<composite:attribute name="eventoBlur" required="false" />
		<composite:attribute name="desabilitarCodigo" required="false" />
		<composite:attribute name="listaCamposAtualizacao" required="false" />
	</composite:interface>


	<composite:implementation>
		<div class="divContainer">

			<p:outputLabel value="#{cc.attrs.titulo}" for="inputNome"
				styleClass="divContainerTitulo" />
			<h:panelGrid columns="3">

				<p:inputText id="inputCodigo" value="#{cc.attrs.valueCodigo}"
					size="10" maxlength="10" title="#{msg['texto.codigo']}"
					disabled="#{cc.attrs.desabilitarCodigo}"
					onblur="#{cc.attrs.eventoBlur}">
					<p:ajax event="blur"
						update="inputCodigo,inputNome,#{cc.attrs.listaCamposAtualizacao}" />
				</p:inputText>

				<p:inputText id="inputNome" value="#{cc.attrs.valueNome}"
					styleClass="capitalize" size="#{cc.attrs.tamNome}"
					maxlength="#{cc.attrs.maxCaracteres}"
					required="#{cc.attrs.requerido}" alt="Campo #{cc.attrs.titulo}"
					requiredMessage="#{msg['alerta.campoObrigatorio']}"
					title="#{cc.attrs.toolTip}" onchange="#{cc.attrs.eventoChange}"
					disabled="true" />

				<p:commandButton icon="ui-icon-search"
					style="height:35px; margin-top:-8px;"
					actionListener="#{cc.attrs.metodoPesquisa}" immediate="true"
					oncomplete="if (args.validationFailed) {} else {redirecionar('#{rootPath}#{pesquisaMB.urlView}')}"
					disabled="#{cc.attrs.desabilitarCodigo}" />
			</h:panelGrid>

			<p:message for="inputNome" />
			<p:watermark for="inputNome" value="#{cc.attrs.watermark}" />

		</div>
	</composite:implementation>

</h:body>
</html>
