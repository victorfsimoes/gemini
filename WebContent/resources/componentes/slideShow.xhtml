<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<composite:interface>
		<composite:attribute name="intervalo" required="true" />
		<composite:attribute name="quantidadePaginas" required="true" />
		<composite:attribute name="imagensGaleria" required="true" />
		<composite:attribute name="style" required="true" />
		<composite:attribute name="altura" required="false" />

	</composite:interface>


	<composite:implementation>
		<p:poll interval="#{cc.attrs.intervalo}" global="false"
			oncomplete="slideShow.nextButton.click()"
			rendered="#{not empty cc.attrs.imagensGaleria}" />

		<p:carousel itemStyle="text-align: center !important; border:none;"
			id="carousel" style="width:100% !important" widgetVar="slideShow"
			effectDuration="1000" pageLinks="#{cc.attrs.quantidadePaginas}"
			autoPlayInterval="4000" value="#{cc.attrs.imagensGaleria}"
			var="imagem" numVisible="1" effect="easeInStrong" circular="true"
			rendered="#{not empty cc.attrs.imagensGaleria}">

			<p:graphicImage value="#{imagem.nomeImagem}"
				alt="#{imagem.descricaoImagem}" style="height:250px;" />

		</p:carousel>
	</composite:implementation>

</h:body>
</html>
