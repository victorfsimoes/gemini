<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="titulo" required="true" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="feedback" required="false" default="false" />
		<composite:attribute name="required" required="false" default="false" />
		<composite:attribute name="toolTip" required="false" />
		<composite:attribute name="watermark" required="false" />
		<composite:attribute name="disabled" required="false" />
		<composite:attribute name="confirmarSenha" required="false" default="false" />
		<composite:attribute name="tituloConfirmar" required="false" />

	</composite:interface>


	<composite:implementation>

		<p:outputLabel value="#{cc.attrs.titulo}" for="idCampo"
			styleClass="textCadastro" style="display: block" />

		<p:password feedback="#{cc.attrs.feedback}"
			goodLabel="#{msg['texto.senha.bom']}"
			weakLabel="#{msg['texto.senha.fraco']}"
			strongLabel="#{msg['texto.senha.forte']}"
			promptLabel="#{msg['texto.senha.label']}" 
			id="idCampo" value="#{cc.attrs.value}"
			required="#{cc.attrs.required}" alt="Campo #{cc.attrs.titulo}"
			match="#{cc.attrs.confirmarSenha?'campoConf':'idCampo'}"
			requiredMessage="#{msg['alerta.campoObrigatorio']}"
			validatorMessage="#{msg['alerta.senhasdiferentes']}"
			title="#{cc.attrs.toolTip}" disabled="#{cc.attrs.disabled}"
			style="display: block; width:90%; margin-bottom:20px" />
		<p:message for="idCampo" />
		<p:watermark for="idCampo" value="#{cc.attrs.watermark}" />

		<p:outputPanel rendered="#{cc.attrs.confirmarSenha}">
			<p:outputLabel value="#{cc.attrs.tituloConfirmar}" for="campoConf"
				styleClass="textCadastro" style="display: block" />

			<p:password feedback="false"
				id="campoConf" value="#{cc.attrs.value}"
				required="#{cc.attrs.required}" alt="Campo #{cc.attrs.tituloConfirmar}"
				requiredMessage="#{msg['alerta.campoObrigatorio']}"
				title="#{cc.attrs.toolTip}" disabled="#{cc.attrs.disabled}"
				validatorMessage="Invalido"
				
				style="display: block; width:90%; margin-bottom:15px" />
			<p:message for="campoConf" />
		</p:outputPanel>

	</composite:implementation>

</f:view>
