<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<composite:interface>
		<composite:attribute name="titulo" required="true" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="requerido" required="false" default="false" />
		<composite:attribute name="tamCampo" required="false" />
		<composite:attribute name="maxCaracteres" required="false" />
		<composite:attribute name="toolTip" required="false" />
		<composite:attribute name="watermark" required="false" />
		<composite:attribute name="eventoChange" required="false" />
		<composite:attribute name="dataMinima" required="false" />
		<composite:attribute name="yearRange" required="false" />
		<composite:attribute name="update" required="false" />
		<composite:attribute name="disabled" required="false" />
		<composite:attribute name="valuechangelistener" required="false" />
		
		
	</composite:interface>


	<composite:implementation>

		<div class="divContainer">

			<p:outputLabel value="#{cc.attrs.titulo}" for="inputText"
				styleClass="divContainerTitulo" />

			<p:calendar value="#{cc.attrs.value}" id="inputText" showOn="button"
				pattern="dd/MM/yyyy" required="#{cc.attrs.requerido}"
				disabled="#{cc.attrs.disabled}" alt="Campo #{cc.attrs.titulo}"
				requiredMessage="#{msg['alerta.campoObrigatorio']}"
				title="#{cc.attrs.toolTip}" onchange="#{cc.attrs.eventoChange}"
				mindate="#{cc.attrs.dataMinima}" yearRange="#{cc.attrs.yearRange}" 
				valuechangelistener = "#{cc.attrs.valuechangelistener}">
				
				<p:ajax event="dateSelect" listener="#{cc.attrs.valuechangelistener}" update="inputText, #{cc.attrs.update}"
					global="#{cc.attrs.global}" />
					
				<p:ajax event="change" listener="#{cc.attrs.valuechangelistener}" update="inputText, #{cc.attrs.update}"
					global="#{cc.attrs.global}" />
			
			</p:calendar>
			
			<p:message for="inputText" />

			<p:watermark for="inputText" value="#{cc.attrs.watermark}" />
		</div>

	</composite:implementation>

</h:body>
</html>
